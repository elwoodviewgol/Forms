<!-- 
  TABS  
-->
<mat-tab-group animationDuration="0ms">

  <mat-tab label="Name Editor">
    <ng-template matTabContent>

      <h2 class="elwood-h2">Name Editor <small>Enter your name into the form field below</small></h2>

      <app-name-editor></app-name-editor>
      <footer class="elwood-footer">{{getTimeLoaded(1) | date:'medium'}}</footer>

    </ng-template>
  </mat-tab>

  <mat-tab label="Second">
    <ng-template matTabContent>
      Content 2 - Loaded: {{getTimeLoaded(2) | date:'medium'}}
    </ng-template>
  </mat-tab>

  <mat-tab label="Third">
    <ng-template matTabContent>
      Content 3 - Loaded: {{getTimeLoaded(3) | date:'medium'}}
    </ng-template>
  </mat-tab>

</mat-tab-group>
